apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  namespace: fiware-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi                    # Plus d'espace pour les time-series
  storageClassName: hostpath           # Adapter selon votre cluster