# k8s/base/orion/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: orion
  namespace: fiware-platform
  labels:
    app: orion
spec:
  replicas: 1                          # 2 instances pour HA
  selector:
    matchLabels:
      app: orion
  template:
    metadata:
      labels:
        app: orion
        version: v4
    spec:
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.36
        command: 
          - 'sh'
          - '-c'
          - 'until nc -z mongodb 27017; do echo "waiting for mongodb"; sleep 2; done'
      
      containers:
      - name: orion
        image: fiware/orion:4.1.0
        ports:
        - containerPort: 1026
          name: http
        
        # ✅ CORRECTION : Chaque argument doit être un élément séparé
        args:
          - "-port"
          - "1026"
          - "-logLevel"
          - "DEBUG"
          - "-noCache"
          - "-dbURI"
          - "mongodb://mongodb:27017"
          - "-corsOrigin"
          - "__ALL"
          - "-notificationMode"
          - "threadpool"
          - "-statCounters"
          - "-statSemWait"
          - "-statTiming"
          - "-statNotifQueue"
        
        livenessProbe:
          httpGet:
            path: /version
            port: 1026
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /version
            port: 1026
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"