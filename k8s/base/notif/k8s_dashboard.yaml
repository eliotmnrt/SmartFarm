apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dashboard
  namespace: fiware-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-dashboard
  template:
    metadata:
      labels:
        app: web-dashboard
    spec:
      containers:
      - name: web-dashboard
        image: web-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: web-dashboard-svc
  namespace: fiware-platform
spec:
  selector:
    app: web-dashboard
  ports:
  - port: 5000
    targetPort: 5000
---
# Configuration ISTIO
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: fiware-routes
  namespace: fiware-platform
spec:
  hosts:
  - "*"
  gateways:
  - fiware-gateway
  http:
  # Route 1: Accès au Dashboard
  - match:
    - uri:
        prefix: /dashboard
    rewrite:
      uri: /
    route:
    - destination:
        host: web-dashboard-svc
        port:
          number: 5000
  
  # Route 2: Accès à l'API Orion (pour créer l'abonnement)
  - match:
    - uri:
        prefix: /v2
    route:
    - destination:
        host: orion
        port:
          number: 1026