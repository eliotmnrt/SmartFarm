apiVersion: apps/v1
kind: Deployment
metadata:
  name: decision-service
  namespace: fiware-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: decision-service
  template:
    metadata:
      labels:
        app: decision-service
    spec:
      containers:
      - name: decision-service
        image: smartfarm/decision-service:latest # Pensez Ã  builder l'image !
        imagePullPolicy: IfNotPresent # Ou Never si image locale
        env:
        - name: ORION_HOST
          value: "http://orion:1026/v2/entities"
        - name: "THRESHOLD_DRY"
          value: "0.20"
        - name: "THRESHOLD_STANDARD"
          value: "0.60"
        - name: "CHECK_INTERVAL"
          value: "10" # 10 secondes