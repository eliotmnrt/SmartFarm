apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-agent
  namespace: fiware-platform
  labels:
    app: weather-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-agent
  template:
    metadata:
      labels:
        app: weather-agent
    spec:
      containers:
        - name: weather-agent
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
          env:
            - name: WEATHER_APIS_CONFIG
              value: '[{"type": "script", "name": "LocalScript-Primary", "path": "/opt/scripts/weather-data.sh"}, {"type": "openweathermap", "name": "OpenWeatherMap-Fallback", "key": "8baf77cc0c343cda4b0439bfbe663f3d"}, {"type": "openmeteo", "name": "OpenMeteo-Fallback"}]'
            - name: ORION_URL
              value: "http://orion:1026/v2/entities"
            - name: PORT
              value: "8888"
          volumeMounts:
            - name: scripts
              mountPath: /opt/scripts
              readOnly: true
          command: ["sh", "-c"]
          args:
            - pip install --no-cache-dir flask requests && python /opt/scripts/weather_agent.py
      volumes:
        - name: scripts
          configMap:
            name: weather-agent-scripts
            defaultMode: 0o755
